<body>

  <div class="container" id="main">

    <div class="jumbotron">
      <h1 class="display-4">GuestBook</h1>
      <p class="lead">Please sign my guestbook.</p>
      <hr class="my-4">
    </div>


    <form id="guestbook-form" action="./conf.php" method="POST">
      <fieldset class="form-group">
        <legend>Contact Info</legend>
        <div class="form-group">
          <label for="firstName">First Name*</label>
          <input name="firstName" type="text" class="form-control" id="firstName">

        </div>

        <div class="form-group">
          <label for="lastName">Last Name*</label>
          <input type="text" class="form-control" id="lastName" name="lastName">

        </div>

        <div class="form-group">
          <label for="title">Title*</label>
          <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="form-group">
          <label for="company">Company*</label>
          <input type="text" class="form-control" id="company" name="company">
        </div>

        <div class="form-group">
          <label for="linkedin">LinkedIn URL*</label>
          <input type="text" class="form-control" id="linkedin" name="linkedin">
        </div>
        <div class="form-group">
          <label for="email">E-mail Address*</label>
          <input type="text" class="form-control" id="email" name="email">
        </div>
      </fieldset>




      <fieldset>
        <legend>Mailing List info</legend>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="maillist" id="maillist">
          <label class="form-check-label" for="maillist">
            Please add me to your mailing list.
          </label>
        </div>
        <br>
        <p>Please choose a format:</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="deliverymethod" id="carryout" value="carryout">
          <label class="form-check-label" for="carryout">HTML</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="deliverymethod" id="delivery" value="delivery">
          <label class="form-check-label" for="delivery">Text</label>
        </div>
        <br>
        <div class="form-group">
          <label for="meet">How did we meet?</label>
          <select class="form-control" id="meet" name="meet">
            <option value="meetup">Meetup</option>
            <option value="jobfair">Job Fair</option>
            <option value="other">Other</option>
            <option value="no">We have yet to meet.</option>
          </select>
        </div>

        <div class="form-group">
          <label for="other">Other (Please Specify)</label>
          <input type="text" class="form-control" id="other" name="other">
        </div>

        <div class="form-group">
          <label for="comment">Comments</label>
          <textarea class="form-control" id="comment" name="comment"></textarea>
        </div>

      </fieldset>
      <br>

      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
      <br>
    </form>
  </div>
